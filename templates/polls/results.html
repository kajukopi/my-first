{% extends 'polls/index.html' %} {% block content %}
<h1>
    {{ blog.blog_text }}</h1>

<ul>
    {% for choice in blog.choice_set.all %}
    <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
    {% endfor %}
</ul>

<a href="{% url 'polls:detail' blog.id %}">Vote again?</a>{% endblock %}
